<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
    <main class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card-wallet col-md-5">
            <h2 class="text-center mb-4">Bienvenido a tu Wallet Personal</h2>
            <form id="loginForm" novalidate >
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input id="password" type="password" class="form-control" placeholder="Contraseña" required> 
        </div>

        <div id="loginError" class="text-danger mb-2" role="alert" aria-live="polite"></div>


        <button type="submit" class="btn btn-primary btn-wallet w-100">Enviar</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../Js/login.js"></script>
</body>
</html>
